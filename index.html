<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monopoly Online Multijugador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    /* Animación sencilla para fichas */
    .token {
      transition: all 0.4s cubic-bezier(.68,-0.55,.27,1.55);
      position: absolute;
      width: 32px; height: 32px;
      border-radius: 50%; box-shadow: 0 2px 6px #0002;
      background-color: #444;
      text-align: center;
      line-height: 32px;
      font-weight: bold;
      font-size: 1.2em;
      color: #fff;
    }
    .token.p0 { background: #f00; }
    .token.p1 { background: #07b; }
    .token.p2 { background: #fb0; }
    .token.p3 { background: #0a2; }
    .pos-tile {
      position: absolute; width: 64px; height: 64px;
      border: 2px solid #ccc;
      box-sizing: border-box;
      background: #f7f7f5;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-monopoly-bg min-h-screen flex items-center justify-center font-sans">
  <div class="max-w-4xl mx-auto w-full bg-white shadow-lg rounded-lg p-8">

    <div id="lobby">
      <h1 class="text-4xl font-display mb-6 text-center">Monopoly Online</h1>
      <div class="flex flex-col gap-4 max-w-sm mx-auto">
        <input id="playerName" class="border px-4 py-2 rounded" placeholder="Tu nombre" maxlength="16" />
        <input id="roomCode" class="border px-4 py-2 rounded uppercase" 
          placeholder="Código de sala (6 letras/números)" maxlength="6" />
        <button id="joinBtn" class="bg-blue-600 text-white font-bold px-4 py-2 rounded shadow hover:bg-blue-700">Unirse o Crear Sala</button>
      </div>
    </div>

    <div id="waitingRoom" class="hidden mt-8">
      <h2 class="text-2xl font-bold text-blue-700 mb-2">Sala <span id="currentRoom"></span></h2>
      <div class="mb-4">Jugadores en la sala:</div>
      <ul id="playerList" class="mb-4"></ul>
      <button id="startBtn" class="bg-green-600 text-white font-bold px-4 py-2 rounded shadow hover:bg-green-700 hidden">Empezar partida</button>
    </div>

    <div id="gameBoard" class="hidden mt-8">
      <h2 class="text-xl font-bold mb-2">Partida Monopoly</h2>
      <div id="playersInfo" class="mb-4"></div>
      <div id="board" class="relative mx-auto" style="width:550px;height:550px;background:#fafaf8;border-radius:20px;box-shadow:0 8px 32px #0001;"></div>
      <div id="gameActions" class="mt-8 flex flex-col items-center gap-2">
        <button id="rollBtn" class="bg-yellow-500 text-white px-6 py-2 rounded font-bold shadow hover:bg-yellow-600 text-xl">Tirar dado</button>
        <div id="gameMsg" class="mt-2 text-lg font-bold text-center"></div>
      </div>
      <button onclick="location.reload()" class="mt-8 underline text-blue-700">Salir y Volver al Lobby</button>
    </div>

  </div>
  <script>
    // --- Configuración de tablero tipo Monopoly clásico (solo 12 posiciones para demo visual, puedes expandir a 40)
    const boardTiles = [
      {x:6,y:0,name:"Salida"},             // 0
      {x:11,y:0,name:"Calle 1"},           // 1
      {x:11,y:6,name:"Calle 2"},           // 2
      {x:11,y:11,name:"Calle 3"},          // 3
      {x:6,y:11,name:"Calle 4"},           // 4
      {x:0,y:11,name:"Calle 5"},           // 5
      {x:0,y:6,name:"Calle 6"},           // 6
      {x:0,y:0,name:"Cárcel"},             // 7
      {x:3,y:0,name:"Suerte"},             // 8
      {x:8,y:0,name:"Comunidad"},          // 9
      {x:11,y:3,name:"Parking"},           // 10
      {x:11,y:8,name:"Impuesto"},          // 11
    ];

    // --- Cliente SOCKET.IO ---
    const socket = io();
    const lobbyDiv = document.getElementById('lobby');
    const waitingRoomDiv = document.getElementById('waitingRoom');
    const joinBtn = document.getElementById('joinBtn');
    const playerNameInput = document.getElementById('playerName');
    const roomCodeInput = document.getElementById('roomCode');
    const playerList = document.getElementById('playerList');
    const currentRoomSpan = document.getElementById('currentRoom');
    const startBtn = document.getElementById('startBtn');
    const gameBoardDiv = document.getElementById('gameBoard');
    const boardDiv = document.getElementById('board');
    const rollBtn = document.getElementById('rollBtn');
    const gameMsgDiv = document.getElementById('gameMsg');
    const playersInfoDiv = document.getElementById('playersInfo');

    let myName = "", myRoom = "", gameState = null;

    joinBtn.onclick = () => {
      myName = playerNameInput.value.trim();
      myRoom = roomCodeInput.value.trim().toUpperCase();
      if (!myName || !myRoom) return alert("Debes poner tu nombre y sala.");
      socket.emit('joinRoom', { roomId: myRoom, name: myName }, (ok, roomInfo) => {
        if (ok) showWaitingRoom(roomInfo);
        else socket.emit('createRoom', { name: myName, maxPlayers: 6 }, (newId, info) => {
          myRoom = newId;
          showWaitingRoom(info);
        });
      });
    };

    socket.on('roomUpdate', showWaitingRoom);

    function showWaitingRoom(roomInfo) {
      lobbyDiv.classList.add('hidden');
      waitingRoomDiv.classList.remove('hidden');
      currentRoomSpan.textContent = roomInfo.id;
      playerList.innerHTML = "";
      roomInfo.players.forEach(p => {
        playerList.innerHTML += `<li>${p.name}${roomInfo.host===p.id ? ' <span class="text-green-700">(Host)</span>' : ''}</li>`;
      });
      // Botón de empezar sólo para el host y si hay más de un jugador
      if (roomInfo.players.length > 1 && roomInfo.host === socket.id) {
        startBtn.classList.remove('hidden');
      } else {
        startBtn.classList.add('hidden');
      }
    }

    startBtn.onclick = () => {
      socket.emit('startGame', { roomId: myRoom });
    };

    socket.on('gameStart', state => {
      waitingRoomDiv.classList.add('hidden');
      gameBoardDiv.classList.remove('hidden');
      gameState = state;
      renderGameState();
    });

    rollBtn.onclick = () => {
      if (gameState.players[gameState.turn].id !== socket.id) {
        gameMsgDiv.textContent = "No es tu turno";
        return;
      }
      const roll = Math.floor(Math.random()*6+1);
      socket.emit('syncAction', { roomId: myRoom, action: {type:"roll",value:roll}});
    };

    socket.on('syncAction', action => {
      if (action.type === "roll") {
        let curr = gameState.players[gameState.turn];
        let oldPos = curr.pos;
        curr.pos = (curr.pos + action.value) % boardTiles.length;
        animateToken(gameState.turn, oldPos, curr.pos, () => {
          gameMsgDiv.textContent = `${curr.name} avanza a "${boardTiles[curr.pos].name}" con ${action.value}`;
        });
        gameState.lastRoll = action.value;
        gameState.turn = (gameState.turn + 1) % gameState.players.length;
        renderGameState();
      }
      // Extiende lógica aquí: compra, tarjetas, jail, etc.
    });

    function renderGameState() {
      // Info de jugadores/turno
      playersInfoDiv.innerHTML = gameState.players.map((player,i)=>
        `<span class="px-2 ${i==gameState.turn?"bg-green-200 rounded font-bold":""}">
          <b>${player.name}</b> ($${player.money}) ${player.pos===7?"⛓️ Jail":""}
        </span>`
      ).join(" ");
      // Info de turno
      gameMsgDiv.textContent = `Turno de <b>${gameState.players[gameState.turn].name}</b>`;
      // Render tablero y tokens
      renderBoardAndTokens();
    }

    function renderBoardAndTokens() {
      boardDiv.innerHTML = "";
      boardTiles.forEach((tile,i)=>{
        const left = tile.x*44, top = tile.y*44;
        boardDiv.innerHTML += `<div class="pos-tile absolute" style="left:${left}px;top:${top}px;">
          <div class="text-xs text-center">${tile.name}</div>
        </div>`;
      });
      // Tokens
      gameState.players.forEach((p,i)=>{
        placeTokenAnimated(i,p.pos);
      });
    }

    function placeTokenAnimated(idx,pos) {
      const tile = boardTiles[pos];
      if(!tile) return;
      const tokenId = 'token'+idx;
      let oldToken = document.getElementById(tokenId);
      const left = tile.x*44+12, top = tile.y*44+12;
      if(!oldToken) {
        let token = document.createElement('div');
        token.id = tokenId;
        token.className = 'token p'+(idx%4);
        token.innerText = String.fromCharCode(65+idx);
        token.style.left = left+'px';
        token.style.top = top+'px';
        boardDiv.appendChild(token);
      } else {
        oldToken.style.left = left+'px';
        oldToken.style.top = top+'px';
      }
    }

    // Animación simple de movimiento entre casillas (mejorable con GSAP/anime.js)
    function animateToken(idx, from, to, cb) {
      let steps = ((to-from+boardTiles.length)%boardTiles.length)||1;
      let curr = from, count=0;
      let interval = setInterval(()=>{
        curr = (curr+1)%boardTiles.length;
        placeTokenAnimated(idx,curr);
        if(++count>=steps) {
          clearInterval(interval);
          cb && cb();
        }
      }, 200);
    }
  </script>
</body>
</html>
